              measurementId: "G-0391R2ZHPQ"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Defer execution until the document is fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            function validateLogin() {
                const babyId = document.getElementById('babyId').value;
                const nicuId = document.getElementById('nicuId').value;

                // Fetch the user from Firebase based on babyId
                database.ref(babyId).once('value', (snapshot) => {
                    const userData = snapshot.val();
                    console.log(userData)

                    if (userData && userData === nicuId) {
                        // Login successful, redirect to the next page
                        window.location.href = 'ncREAL.html'; // Replace with your actual next page
                    } else {
                        // Show error message (baby id or nicu id is incorrect)
                        alert('Baby ID or NICU ID is incorrect');
                    }
                });
            }

            // Attach the validateLogin function to the button click event
            const loginButton = document.getElementById('loginButton');
            if (loginButton) {
                loginButton.addEventListener('click', validateLogin);
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
            // Get references to the buttons
            var loginButton = document.getElementById("b2");
            var homeButton = document.getElementById("b1");
            var productsButton = document.getElementById("b3");
            var aboutUsButton = document.getElementById("b4");

            // Add click event listeners to the buttons
            loginButton.addEventListener("click", function() {
                window.location.href = "ncLOGIN.html"; // Replace with the actual login page
            });

            homeButton.addEventListener("click", function() {
                window.location.href = "ncHOME.html"; // Replace with the actual home page

            productsButton.addEventListener("click", function() {

            aboutUsButton.addEventListener("click", function() {

        });
